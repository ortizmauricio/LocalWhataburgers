<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/sidebar.css">
    <title>Local Whataburgers</title>

  </head>
  <body>
  <!--Navigation Bar-->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Local Whataburgers</a>

    <button class="navbar-toggler" type="button" id="menu-toggle">
      <span class="navbar-toggler-icon"></span>
    </button>

    </nav>

    <!-- Wrapper allows for responsive behavior when hamburger button is clicked-->
    <div id="wrapper">

    <!-- Sidebar-->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">

    <!-- Input used to filter list -->
          <li><input type="text" data-bind = "textInput: selection " placeholder="Enter Address"></li>
    <!-- Listings list-->
        <div class = "markerlist" data-bind = 'foreach: visibleLocations'>
          <li><a href="#" data-bind='text: title, click: $parent.window'></a></li>
        </div>
          
        </ul>
      </div>

     <!-- Map Content-->
      <div id="page-content-wrapper">
        <div class="d-flex flex-column">
          <div id="map"></div>
        </div>
      </div>

    </div>

    

    <!-- Knockout.js, Google Maps, and other libraries-->
    
    <script type = 'text/javascript' src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKteJR8ImIDxJR_ZK7qUskNWnkuL1TAZQ&v=3&callback=initApp">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  </body>
</html>
